<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Rock Papper Scissors</title>
</head>
<body>

    <div class="title"> <h1>Welcome to the Game Rock Paper Scissors</h1></div>
    
    <div class="btnPlay" id="play">
        <img src="src/play-button-arrowhead.png" alt="">
        <!-- <h2>Play</h2> -->
    </div>

 <div class="msg"> <h2 id="msg">Lets go to play</h2></div>

    <div class="play">

    <div class="score"> 
        <div class="scoreTitle"><h2>Player Score:</h2><h2 id="scorePlayer">0</h2> </div>
        <div class="scoreTitle"><h2>Computer Score:</h2><h2 id="scoreComputer">0</h2></div>
    </div>

   

    <div class="vs">
       <div id="playerPick"> <div class="card"  ></div></div>
        <h1>vs</h1>
        <div id="computerPick"> <div class="card" ></div></div>

    </div>

 <div class="cards">

        <div class="card" id="Rock" > <img src="src/stone.png" alt=""></div>
        <div class="card" id="Paper"><img src="src/file.png" alt=""></div>
        <div class="card" id="Scissors"><img src="src/scissors.png" alt=""></div>
      
    </div>
    <div class="reset">
    <div class="card" id="reset"><img src="src/reset.png" alt=""></div>
    </div>
</div>

   

    <script src="logic.js"></script>
    
</body>
</html>
